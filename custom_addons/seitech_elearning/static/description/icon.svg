<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0284c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0369a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="20" ry="20" fill="url(#grad1)"/>
  <!-- Graduation Cap -->
  <g transform="translate(50, 45)">
    <!-- Cap top (diamond shape) -->
    <polygon points="0,-20 35,0 0,10 -35,0" fill="#ffffff"/>
    <!-- Cap band -->
    <ellipse cx="0" cy="8" rx="25" ry="8" fill="#f0f9ff" stroke="#ffffff" stroke-width="1"/>
    <!-- Tassel -->
    <line x1="25" y1="0" x2="35" y2="20" stroke="#fbbf24" stroke-width="3" stroke-linecap="round"/>
    <circle cx="35" cy="22" r="4" fill="#fbbf24"/>
    <!-- Button on top -->
    <circle cx="0" cy="-2" r="4" fill="#0284c7" stroke="#ffffff" stroke-width="1"/>
  </g>
  <!-- Book at bottom -->
  <g transform="translate(50, 75)">
    <rect x="-20" y="-5" width="40" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#0284c7" stroke-width="1" opacity="0.5"/>
    <line x1="-18" y1="3" x2="10" y2="3" stroke="#0284c7" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
